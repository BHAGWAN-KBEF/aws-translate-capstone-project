<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Language Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1e90ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0c76dd;
    }

    .output {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Multi-Language Translator</h1>
    <form id="translateForm">
      <textarea id="englishText" rows="5" placeholder="Enter your text here..."></textarea>

      <label for="sourceLang">Translate from:</label>
      <select id="sourceLang">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="zh">Chinese</option>
        <option value="sw">Swahili</option>
      </select>

      <label for="targetLang">To:</label>
      <select id="targetLang">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="zh">Chinese</option>
        <option value="sw">Swahili</option>
        <option value="en">English</option>
      </select>

      <button type="submit">Translate</button>
    </form>

    <div class="output">
      <strong>Translation:</strong>
      <div id="outputText">Waiting for translation...</div>
    </div>
  </div>

  <script src="translate.js"></script>
</body>
</html>
